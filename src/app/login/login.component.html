<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input id="username" type="text" formControlName="username" required />
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)" class="error">
        Usuário é obrigatório.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" type="password" formControlName="password" required />
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error">
        Senha é obrigatória.
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>
